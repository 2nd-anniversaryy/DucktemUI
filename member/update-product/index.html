<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덕템</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css" />

    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/component.css">
    <link rel="stylesheet" href="/css/member/update-product/index.css">
</head>

<body>

    <header>

        <section class="header-wrap">
            <div>
                <nav class="menu-bar">
                    <input class="burger-check" type="checkbox" id="burger-check" />
                    <label class="burger-icon" for="burger-check">
                        <div class="burger-sticks"></div>
                    </label>

                    <div class="menu-bar-category">
                        <div class="category-login">
                            <a href="">로그인/회원가입</a>
                        </div>

                        <ul class="my-list">
                            <li>내 상점</li>
                            <li>굿즈 판매하기</li>
                            <li>마이 페이지</li>
                            <li>마이 알림</li>
                            <li>마이 설정</li>
                        </ul>

                        <div class="middle-line">
                            <div>카테고리</div>
                        </div>

                        <div class="category-goods-wrap">
                            <div class="category-goods">
                                <input type="checkbox" name="" id="category-checkbox"><label for="category-checkbox">공식
                                    굿즈</label>
                            </div>
                            <div class="category-goods">
                                <input type="checkbox" name="" id="category-checkbox"><label for="category-checkbox">비공식
                                    굿즈</label>
                            </div>
                            <div class="category-goods">
                                <input type="checkbox" name="" id="category-checkbox"><label for="category-checkbox">대리
                                    티켓팅</label>
                            </div>
                        </div>

                        <ul class="menu-extra">
                            <li>헬프센터</li>
                            <li>1:1문의하기</li>
                            <li>다크모드</li>
                        </ul>

                    </div>
                </nav>

                <img class="logo" src="/image/logo.png" alt="로고" />
            </div>

            <div class="half-middle-category">
                <a href="">공식 굿즈</a>
                <a href="">비공식 굿즈</a>
                <a href="">대리 티켓팅</a>
                <a href="">헬프센터</a>
                <a href="">1:1 문의하기</a>
            </div>

            <div class="header-icon">
                <img src="/image/icon/search.svg" alt="검색">
                <img src="/image/icon/bell.svg" alt="알람">
                <img src="/image/icon/icon-message.svg" alt="채팅">
            </div>
        </section>

    </header>

    <!-- 메인---------------------------------------- -->

    <main>
        <div class="update-product-title">
            <h1>상품 수정</h1>
        </div>


        <form class="update-product-wrap">

            <div class="update-product-img">
                <div>상품 이미지</div>
                <div>
                    <input type="image" src="/image/빈-상품이미지.png" alt="">
                </div>
            </div>

            <div class="update-product-titlein">
                <div>상품 제목</div>
                <div>
                    <input type="text" name="" id="">
                </div>
            </div>

            <div class="update-product-price">
                <div>가격</div>
                <div>
                    <input type="number" name="" id="">
                </div>
            </div>

            <div class="update-product-category">
                <div>카테고리</div>
                <div>
                    <p></p>
                </div>
            </div>

            <div class="update-product-explain">
                <div>상품 설명</div>
                <div>
                    <input type="text" name="" id="">
                </div>
            </div>

            <div class="update-product-condition">
                <div>상품 컨디션</div>
                <div class="check-condition-wrap">
                    <input type="radio" name="condition" id="first-btn"><label class="btn btn-cancel"
                        for="first-btn">미개봉</label>
                    <input type="radio" name="condition" id="second-btn"><label class="btn btn-cancel" for="second-btn">거의
                        새상품</label>
                    <input type="radio" name="condition" id="third-btn"><label class="btn btn-cancel" for="third-btn">사용흔적이
                        있는 상품</label>
                    <input type="radio" name="condition" id="forth-btn"><label class="btn btn-cancel" for="forth-btn">하자가
                        있는
                        상품</label>
                </div>
            </div>

            <div class="update-product-tag">
                <div>태그</div>
                <div>
                    <input type="text"><input class="btn btn-default" type="submit" value="추가">
                </div>
                <div>

                </div>
                <div>
                    <span class="btn btn-tag">테스트</span>
                    <span class="btn btn-tag">테스트</span>
                    <span class="btn btn-tag">테스트</span>
                </div>
            </div>

            <div class="update-product-delivery">
                <div>배송방법</div>
                <div class="delivery-img">
                    <input type="radio" name="delivery" id="1"><label class="delivery1" for="1"><span>📮</span><span>일반우편</span></label>
                    <input type="radio" name="delivery" id="2"><label class="delivery2" for="2"><span>✉️</span><span>준등기</span></label>
                    <input type="radio" name="delivery" id="3"><label class="delivery3" for="3"><span>📦</span><span>택배</span></label>
                </div>

            </div>

            <div class="update-product-btn">
                <input class="btn btn-default" type="submit" value="상품 삭제">
                <input class="btn btn-default" type="submit" value="상품 수정">
            </div>
        </form>

    </main>
</body>

</html>
