        <link rel="stylesheet" href="/css/component.css">
        <link rel="stylesheet" href="/css/member/sell/index.css">
        
        
        <script src="/js/sell-wizard.js"></script>
        
    <title>sell-index</title>
</head>

<body>

    <!-- ====================     메인입니다     ==================== -->
    <main class="main">





        <section class="wizard-header">
            <h1 class="d-none">위자드 인덱스</h1>
            <span class="line"></span>
            <span class="wizard first">1</span>
            <span class="wizard ">2</span>
            <span class="wizard ">3</span>
            <span class="wizard ">4</span>
        </section>


        <section class="main-wrap">
            <h1 class="d-none">상품 등록 form</h1>


            <!-- ==================================================     폼시작   ================================================== -->
            <form class="reg-form" action="reg-form">

                <!-- ==========     1번 페이지    ========== -->
                <section id="one" class="reg">
                    <h1 class="d-none">상품 정보 form</h1>
                    <div class="reg1">

                        <div class="title">상품 정보를 입력해주세요</div>

                        <div>
                            <div class="padding-0"><label class="input-title" for="img">상품 이미지</label></div>
                            <input value="img" class="img-input" id="img" name="img" type="file" required><label
                                for="img"><img src="/image/빈-상품이미지.png" alt=""></label>
                            <span class="img-count"><span>1</span><span>/4</span></span>
                        </div>

                        <div>
                            <label class="input-title" for="title">상품 제목</label>
                            <input value="" class="input-default" id="title" name="title" type="text" required
                                placeholder="제목을 입력해 주세요.">
                        </div>

                        <div class="price-container">
                            <label class="input-title" for="price">상품 가격</label>
                            <input value="" class="input-default inline" id="price" name="price" type="number" required
                                placeholder="가격을 입력해 주세요."><span class="input-detail">원</span>
                        </div>

                        <div class="btn-container">
                            <div id="quit-reg" class="btn btn-cancel" href="index.html">취소</div>
                            <div id="first-click" class="btn btn-default">다음</div>
                        </div>


                    </div>
                </section>




                <div class="black"> </div>




                <!-- ==========     2번 페이지    ========== -->
                <section id="two" class="d-none reg">
                    <h1 class="d-none">상품 설명 form</h1>
                    <div class="reg2">


                        <div class="title">상품 설명을 입력해주세요</div>


                        <div>
                            <label for="category" class="input-title">카테고리</label>
                            <!-- ===========================================   수정 전 ===================================== -->
                            <input class="input-default category-select" id="category" name="category" type="text"
                                required placeholder="카테고리 선택">

                            <div class=" d-none">
                                <select class="category-select" id="supercategory" name="supercategory" required>
                                    <option value="" disabled selected>1차분류</option>
                                    <option value="supercategory-공식굿즈">공식굿즈</option>
                                    <option value="supercategory-비공식굿즈">비공식굿즈</option>
                                    <option value="supercategory-대리티켓팅">대리티켓팅</option>
                                </select>
                            </div>
                            <!-- ===========================================   수정 후 ===================================== -->
                            <!-- =====   대분류   ====== -->
                            <div class="supercategory-select d-none">
                                <div class="category-title">카테고리 선택</div>
                                <img class="exit" src="/image/icon/icon-close.svg" alt="">
                                <div>
                                    <input value="공식굿즈" id="공식굿즈" name="supercategory" type="radio" required>
                                    <label class="category-select" for="공식굿즈">공식굿즈</label>
                                </div>

                                <div>
                                    <input value="비공식굿즈" id="비공식굿즈" name="supercategory" type="radio" required>
                                    <label class="category-select" for="비공식굿즈">비공식굿즈</label>
                                </div>

                                <div>
                                    <input value="대리티켓팅" id="대리티켓팅" name="supercategory" type="radio" required>
                                    <label class="category-select" for="대리티켓팅">대리티켓팅</label>
                                </div>

                                <div class="btn btn-default next-btn">다음</div>

                            </div>

                            <!-- ===========================================   수정 전 ===================================== -->
                            <div class="d-none">
                                <select class="category-select " id="subcategory" name="subcategory" required>
                                    <option value="" disabled selected>2차분류</option>
                                    <option value="subcategory-포토카드">포토카드</option>
                                    <option value="subcategory-음반/영상물">음반/영상물</option>
                                    <option value="subcategory-응원도구">응원도구</option>
                                    <option value="subcategory-포스터/포토북">포스터/포토북</option>
                                    <option value="subcategory-문구류">문구류</option>
                                    <option value="subcategory-기타잡화">기타잡화</option>
                                </select>
                            </div>
                            <!-- ===========================================   수정 후 ===================================== -->
                            <!-- =====   공식굿즈   ====== -->
                            <div class="subcategory-select d-none">
                                <div class="category-supercategory">공식굿즈</div>
                                <div class="category-title">하위 카테고리 선택</div>
                                <img class="exit" src="/image/icon/icon-close.svg" alt="">
                                <div>
                                    <input value="공식굿즈-음반영상물" id="공식굿즈-음반영상물" name="subcategory" type="radio" required>
                                    <label class="category-select" for="공식굿즈-음반영상물">음반/영상물</label>
                                </div>

                                <div>
                                    <input value="공식굿즈-응원도구" id="공식굿즈-응원도구" name="subcategory" type="radio" required>
                                    <label class="category-select" for="공식굿즈-응원도구">응원도구</label>
                                </div>

                                <div>
                                    <input value="공식굿즈-포토카드" id="공식굿즈-포토카드" name="subcategory" type="radio" required>
                                    <label class="category-select" for="공식굿즈-포토카드">포토카드</label>
                                </div>

                                <div>
                                    <input value="공식굿즈-포스터포토북" id="공식굿즈-포스터포토북" name="subcategory" type="radio"
                                        required>
                                    <label class="category-select" for="공식굿즈-포스터포토북">포스터/포토북</label>
                                </div>

                                <div>
                                    <input value="공식굿즈-문구류" id="공식굿즈-문구류" name="subcategory" type="radio" required>
                                    <label class="category-select" for="공식굿즈-문구류">문구류</label>
                                </div>

                                <div>
                                    <input value="공식굿즈-기타잡화" id="공식굿즈-기타잡화" name="subcategory" type="radio" required>
                                    <label class="category-select" for="공식굿즈-기타잡화">기타잡화</label>
                                </div>

                                <div class="btn btn-default next-btn final">선택완료</div>
                            </div>




                            <!-- =====   비공식굿즈   ====== -->

                            <div class="subcategory-select d-none">
                                <div class="category-supercategory">비공식굿즈</div>
                                <div class="category-title">하위 카테고리 선택</div>
                                <img class="exit" src="/image/icon/icon-close.svg" alt="">
                                <div>
                                    <input value="비공식굿즈-음반영상물" id="비공식굿즈-음반영상물" name="subcategory" type="radio"
                                        required>
                                    <label class="category-select" for="비공식굿즈-음반영상물">음반/영상물</label>
                                </div>

                                <div>
                                    <input value="비공식굿즈-응원도구" id="비공식굿즈-응원도구" name="subcategory" type="radio" required>
                                    <label class="category-select" for="비공식굿즈-응원도구">응원도구</label>
                                </div>

                                <div>
                                    <input value="비공식굿즈-인형" id="비공식굿즈-인형" name="subcategory" type="radio" required>
                                    <label class="category-select" for="비공식굿즈-인형">인형</label>
                                </div>

                                <div>
                                    <input value="비공식굿즈-포토카드" id="비공식굿즈-포토카드" name="subcategory" type="radio" required>
                                    <label class="category-select" for="비공식굿즈-포토카드">포토카드</label>
                                </div>

                                <div>
                                    <input value="비공식굿즈-포스터포토북" id="비공식굿즈-포스터포토북" name="subcategory" type="radio"
                                        required>
                                    <label class="category-select" for="비공식굿즈-포스터포토북">포스터/포토북</label>
                                </div>

                                <div>
                                    <input value="비공식굿즈-문구류" id="비공식굿즈-문구류" name="subcategory" type="radio" required>
                                    <label class="category-select" for="비공식굿즈-문구류">문구류</label>
                                </div>

                                <div>
                                    <input value="비공식굿즈-기타잡화" id="비공식굿즈-기타잡화" name="subcategory" type="radio" required>
                                    <label class="category-select" for="비공식굿즈-기타잡화">기타잡화</label>
                                </div>

                                <div class="btn btn-default next-btn final">선택완료</div>
                            </div>

                            <!-- =====   대리티켓팅   ====== -->
                            <div class="subcategory-select d-none">
                                <div class="category-supercategory">대리티켓팅</div>
                                <div class="category-title">하위 카테고리 선택</div>
                                <img class="exit" src="/image/icon/icon-close.svg" alt="">
                                <div>
                                    <input value="대리티켓팅-능력을사요" id="능력을사요" name="subcategory" type="radio" required>
                                    <label class="category-select" for="능력을사요">능력을 사요</label>
                                </div>

                                <div>
                                    <input value="대리티켓팅-능력을팔아요" id="능력을팔아요" name="subcategory" type="radio" required>
                                    <label class="category-select" for="능력을팔아요">능력을 팔아요</label>
                                </div>

                                <div class="btn btn-default next-btn final">선택완료</div>
                            </div>









                        </div>


                        <div>
                            <label for="description" class="input-title">상품설명</label>
                            <textarea value="description" class="input-default input-description" id="description"
                                name="description" type="text" required placeholder="설명을 입력해 주세요."></textarea>
                        </div>


                        <div class="btn-container">
                            <div id="second-back" class="btn btn-cancel" href="index.html">취소</div>
                            <div id="second-click" class="btn btn-default">다음</div>
                        </div>


                    </div>
                </section>




                <div class="black"> </div>




                <!-- ==========     3번 페이지    ========== -->
                <section id="third" class="d-none reg">
                    <h1 class="d-none">컨디션&태그 form</h1>
                    <div class="reg3">


                        <div class="title">컨디션과 태그를 입력해주세요</div>


                        <div class="reg3-condition-container">
                            <div class="input-title">상품 컨디션</div>

                            <input value="tag-미개봉" id="tag-미개봉" name="condition" type="radio" required>
                            <label class="btn reg-btn" for="tag-미개봉">미개봉</label>

                            <input value="tag-거의새상품" id="tag-거의새상품" name="condition" type="radio" required>
                            <label class="btn reg-btn" for="tag-거의새상품">거의새상품</label>

                            <input value="tag-사용감있는깨끗한상품" id="tag-사용감있는깨끗한상품" name="condition" type="radio" required>
                            <label class="btn reg-btn" for="tag-사용감있는깨끗한상품">사용감 있는 깨끗한 상품</label>

                            <input value="tag-사용흔적이있는상품" id="tag-사용흔적이있는상품" name="condition" type="radio" required>
                            <label class="btn reg-btn" for="tag-사용흔적이있는상품">사용 흔적이 있는 상품</label>

                            <input vlaue="tag-하자가있는상품" id="tag-하자가있는상품" name="condition" type="radio" required>
                            <label class="btn reg-btn" for="tag-하자가있는상품">하자가 있는 상품</label>

                        </div>


                        <div class="reg3-tag-container">
                            <label for="tag" class="input-title">상품 태그</label>
                            <div>
                                <input value="" class="input-default" id="tag" name="tag" type="text" required
                                    placeholder="태그를 입력해 주세요.">
                                <div class="btn btn-default">추가</div>
                            </div>
                            <div class="btn btn-tag">에스파</div>
                        </div>



                        <div class="btn-container">
                            <div id="third-back" class="btn btn-cancel" href="">취소</div>
                            <div id="third-click" class="btn btn-default">다음</div>
                        </div>


                    </div>
                </section>





                <div class="black"> </div>




                <!-- ==========     4번 페이지    ========== -->
                <section id="four" class="d-none reg">
                    <h1 class="d-none">배송 방법 form</h1>
                    <div class="reg4">


                        <div class="title">상품 배송 방법을 선택해주세요.</div>


                        <div>
                            <div>
                                <input value="delivery-일반우편" class="" id="delivery-일반우편" name="delivery" type="radio"
                                    required>
                                <label for="delivery-일반우편" class="delivery-label general-mail"><span>일반우편</span></label>
                            </div>

                            <div>
                                <input value="delivery-준등기" class="" id="delivery-준등기" name="delivery" type="radio"
                                    required>
                                <label for="delivery-준등기" class="delivery-label semi-post"><span>준등기</span></label>
                            </div>

                            <div>
                                <input value="delivery-택배" class="" id="delivery-택배" name="delivery" type="radio"
                                    required>
                                <label for="delivery-택배" class="delivery-label parcel"><span>택배</span></label>
                            </div>

                        </div>



                        <div class="btn-container">
                            <div id="fourth-back" class="btn btn-cancel" href="">취소</div>
                            <button class="btn btn-default sell-btn">등록 완료</button>
                        </div>

                        <!-- ==================================================     폼 끝   ================================================== -->

                    </div>
                </section>


            </form>


        </section>



    </main>




    <!-- ====================     풋터입니다     ==================== -->
    <footer>

    </footer>



</body>


</html>
