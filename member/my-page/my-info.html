<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css" />

    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/component.css">
    <link rel="stylesheet" href="/css/member/my-page/my-info.css">

    <script src="/js/header.js"></script>
    <script>
        window.addEventListener("load", function () {
            let socialArea = document.querySelector('.social-area');
            let checked = socialArea.querySelectorAll('.checkd-btn');

            for (let i = 0; i < checked.length; i++) {

                checked[i].onclick = function (e) {
                    if (checked[i].innerText === "연동") {
                        checked[i].innerText = "해제"
                    }else {
                        checked[i].innerText = "연동";
                    }

                }
            }
        });
    </script>
</head>

<body>
    <header>

        <section class="header-wrap">
            <section class="menu">
                <nav class="menu-bar">
                    <label class="burger-icon" for="burger-check">
                        <span class="burger-sticks"></span>
                    </label>

                    <div class="menu-bar-category">
                        <div class="category-login">
                            <a href="">로그인/회원가입</a>
                        </div>

                        <ul class="my-list">
                            <li>내 상점</li>
                            <li>굿즈 판매하기</li>
                            <li>마이 페이지</li>
                            <li>마이 알림</li>
                            <li>마이 설정</li>
                        </ul>

                        <div class="middle-line"><span>카테고리</span></div>

                        <div class="category-goods-wrap">
                            <div class="category-goods">
                                <input type="checkbox" name="" id="category-checkbox"><label for="category-checkbox">공식
                                    굿즈</label>
                            </div>
                            <div class="category-goods">
                                <input type="checkbox" name="" id="category-checkbox"><label for="category-checkbox">비공식
                                    굿즈</label>
                            </div>
                            <div class="category-goods">
                                <input type="checkbox" name="" id="category-checkbox"><label for="category-checkbox">대리
                                    티켓팅</label>
                            </div>
                        </div>

                        <ul class="menu-extra">
                            <li>헬프센터</li>
                            <li>1:1문의하기</li>
                            <li>다크모드</li>
                        </ul>

                    </div>
                </nav>

                <img class="logo" src="/image/logo.png" alt="로고" />
            </section>

            <div class="half-middle-category">
                <a href="">공식 굿즈</a>
                <a href="">비공식 굿즈</a>
                <a href="">대리 티켓팅</a>
                <a href="">헬프센터</a>
                <a href="">1:1 문의하기</a>
            </div>

            <div class="header-icon">
                <img class="search-icon" src="/image/icon/search.svg" alt="검색">
                <img class="alarm-icon" src="/image/icon/bell.svg" alt="알람">
                <img class="chat-icon" src="/image/icon/icon-message.svg" alt="채팅">
            </div>


        </section>

        <!-- 검색 창 -->
        <section class="d-none search-wrap">

            <div class="search-input-wrap">
                <img class="search-input-back" src="/image/icon/icon-right.svg" alt="뒤로가기">
                <input class="search-input-text" type="text" placeholder="어떤 상품을 찾으시나요?" class="" value="">
                <img class="search-input-icon" src="/image/icon/search.svg" alt="검색">
            </div>


            <section class="latest-world-list-wrap">
                <div class="latest-world-list-wrap-title-delete">
                    <div class="latest-world-list-title">내가 최근에 검색한 키워드</div>
                    <div class="latest-world-list-delete">모두 지우기</div>
                </div>
                <div class="latest-word-list">
                    <div class="btn btn-tag">
                        포카
                        <img src="/image/icon/icon-close.svg" class="latest-word-deletekey">
                    </div>

                </div>

            </section>

        </section>

        <!-- 알람 창 -->
        <section class="d-none alarm-container">
            <div class="alarm-title-wrap">
                <h1>알림</h1>
                <div>
                    <img src="/image/icon/icon-close.svg" class="alarm-close">
                </div>
            </div>
            <hr>

            <div class="date-top-margin">
                <span class="alarm-update-date">00월 00일</span>
                <span class="alarm-list-delete-all">모두 지우기</span>
            </div>
            <hr>

            <section class="alarm-list">
                <img src="/image//icon/human.svg" class="member-profile">

                <div class="alarm-title">상품 찜</div>
                <div class="alarm-description">은비님이 회원님의 상품을 찜 하였습니다.</div>
                <div class="product-img-wrap">
                    <img src="/image/product-img.jpg" class="alarm-img">
                </div>
            </section>

        </section>

        <!-- 덕템톡 알림 -->
        <section class="d-none chatting-alarm-container">
            <div class="chatting-alarm-title-wrap">
                <h1>덕템톡</h1>
                <div>
                    <img src="/image/icon/icon-close.svg" class="chatting-alarm-close">
                </div>
            </div>

            <hr>

            <div>
                <span class="chatting-alarm-update-date">00월 00일</span>
                <span class="chatting-alarm-list-delete-all">모두 지우기</span>
            </div>
            <hr>

            <section class="chatting-alarm-list">
                <div class="img-wrap">
                    <img src="/image/icon/human.svg" class="chatting-member-profile">
                </div>
                <div class="chatting-alarm-username">은비</div>
                <div class="chatting-alarm-description">팔렸나요?</div>
                <div class="chatting-alarm-time">오후 00:00</div>
                <div class="amount-box">
                    <div class="chatting-alarm-amount-wrap">
                        <span class="chatting-alarm-amount">2</span>
                    </div>
                </div>
            </section>

        </section>

    </header>

    <main>
        <section class="main-wrap">
            <section class="regist-prof-img-wrap">
                <div>
                    <img src="/image/profile-img.png" alt="">
                </div>
                <div>
                    <input type="image" src="/image/빈-상품이미지.png" alt="">
                </div>
            </section>

            <section class="input-area">
                <div>
                    <label for="">닉네임</label><input type="text">
                </div>
                <div>
                    <label for="">소개글</label><textarea name="" id=""></textarea>
                </div>
                <div>
                    <label for="">이메일</label><input type="text">
                </div>
                <div>
                    <label for="">비밀번호</label><input type="text">
                </div>
                <div>
                    <label for="">본인인증</label><input type="text">
                </div>
                <div>
                    <label for="">소셜연동</label>
                    <div class="social-area">
                        <div>
                            <label for=""><img src="/image/kakao-logo.png" alt=""><span>카카오톡</span></label>
                            <input type="checkbox" name="" id="kakao">
                            <label class="btn btn-cancel checkd-btn" for="kakao">연동</label>
                        </div>
                        <div>
                            <label for=""><img src="/image/naver-logo.png" alt=""><span>네이버</span></label>
                            <input type="checkbox" name="" id="naver">
                            <label class="btn btn-cancel checkd-btn" for="naver">연동</label>
                        </div>
                        <div>
                            <label for=""><img src="/image/google-logo.png" alt=""><span>구글</span></label>
                            <input type="checkbox" name="" id="google">
                            <label class="btn btn-cancel checkd-btn" for="google">연동</label>
                        </div>
                    </div>
                </div>
                <span>회원탈퇴</span>

                <button class="btn btn-default">저장하기</button>
            </section>
        </section>
    </main>

    <footer>

    </footer>
</body>


</html>
