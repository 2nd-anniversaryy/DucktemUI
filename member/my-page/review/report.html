<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css" />

  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/button.css">
  <link rel="stylesheet" href="/css/component.css">
  <link rel="stylesheet" href="/css/modal.css">
  <link rel="stylesheet" href="/css/member/my-page/review/report.css">

  <script>
    window.addEventListener('load', function () {
      const finalCheckBtn = document.querySelector('.final-check-btn');
      const modalBackground = document.querySelector('.modal-background');

      finalCheckBtn.onclick = function (e) {
        e.preventDefault();
        if (modalBackground.classList.contains('d-none'))
          modalBackground.classList.remove('d-none');
      }

    });
  </script>
</head>

<body>
  <main class="main-wrap">

    <img src="/image/logo.png" alt="">


    <form class="form-wrap" action="">
      <h1>신고 종류를 선택해 주세요.</h1>
      <div>
        <input type="checkbox" name="" id="1"><label for="1">과도한 에누리 요청</label>
      </div>
      <div>
        <input type="checkbox" name="" id="2"><label for="2">악의적인 후기</label>
      </div>
      <div>
        <input type="checkbox" name="" id="3"><label for="3">상업행위</label>
      </div>
      <div>
        <input type="checkbox" name="" id="4"><label for="4">욕설 및 비방</label>
      </div>
      <div>
        <input type="checkbox" name="" id="5"><label for="5">기타 사유</label>
      </div>

      <textarea name="기타 사유" id="" cols="30" rows="10"
        placeholder="더 나은 덕템을 만들 수 있도록 도와주세요! 무분별한 신고는 오히려 해가 될 수 있습니다."></textarea>

      <div>
        <button class="btn btn-default final-check-btn">신고하기</button>
      </div>

      <div class="d-none modal-background">
        <div class="modal-box">
          <h1>신고가 완료되었습니다.</h1>
          <button onclick="location.href='/detail.html'" class="btn btn-cancel">확인</button>
        </div>
      </div>

    </form>

  </main>


</body>

</html>
